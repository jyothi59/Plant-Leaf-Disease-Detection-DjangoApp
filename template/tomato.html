{% extends 'headerPage.html' %}

{% block content%}
<div class="container" style="margin-top:100px;">
    <div class="container col-md-6" >

        <form method="post" action="predictImage" enctype="multipart/form-data">
            {% csrf_token %}
            <h3>Upload leaf to predict:</h3>
            <br><br>
            <div class="custom-file mb-3">
              <input type="file" class="custom-file-input" name="filePath">
              <label class="custom-file-label" for="customFile">Choose file</label><br><br>
              
            </div>
            <div class="container" style="padding:10px;">
            <center><input type="submit" value="submit" class="btn " style="background-color:#13abb0 ;"></center>
          </div>
        </form>
        <br>
        <br>
        <br>
    
        <button onclick="location.href = 'index';" class="btn" style="background-color:#13abb0 ;" >Go Back</button>
      </div>
    </div>
    <div class="container" style=" height: 300px;
    width: 50%;"></div>
      {{filePathName}}
      <script>
           
        $(".custom-file-input").on("change", function() {
          var fileName = $(this).val().split("\\").pop();
          $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
        });
        </script>
    

{% endblock %}
